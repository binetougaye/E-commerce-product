<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

        <title>Frontend Mentor | E-commerce product page</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <!--     50% $250.00 0 Add to cart -->
        <header>
            <nav class="flex justify-between items-center">
                <div class="flex gap-5">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="" />
                    </div>
                    <ul class="flex gap-3">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="flex relative items-center gap-5">
                    <img
                        id="iconCart"
                        class="w-[20px] h-[20px] hover:cursor-pointer object-cover"
                        src="./images/icon-cart.svg"
                        alt=""
                    />
                    <span
                        class="absolute item top-[5px] right-[60px] bg-slate-400 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
                        >0</span
                    >

                    <div>
                        <img
                            class="w-[50px]"
                            src="./images/image-avatar.png"
                            alt=""
                        />
                    </div>
                    <div
                        class="absolute cart-container top-[80px] hidden right-[50px] w-[400px] h-[300px] bg-white shadow-lg rounded-lg p-4"
                    >
                        <h4 class="font-semibold text-lg mb-3">Cart</h4>
                        <hr />

                        <div id="cartContent" class="flex"></div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="product">
                <div class="flex justify-center product">
                    <div class="w-1/3">
                        <img
                            class="product-img w-full rounded"
                            src="./images/image-product-1.jpg"
                            alt=""
                        />
                        <div class="grid grid-cols-4 gap-3 w-full">
                            <div>
                                <img
                                    src="./images/image-product-1-thumbnail.jpg"
                                    alt=""
                                    class="w-full"
                                />
                            </div>
                            <div>
                                <img
                                    src="./images/image-product-2-thumbnail.jpg"
                                    alt=""
                                    class="w-full"
                                />
                            </div>
                            <div>
                                <img
                                    src="./images/image-product-3-thumbnail.jpg"
                                    alt=""
                                    class="w-full"
                                />
                            </div>
                            <div>
                                <img
                                    src="./images/image-product-4-thumbnail.jpg"
                                    alt=""
                                    class="w-full"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="w-1/2">
                        <h5 class="uppercase">Sneaker Company</h5>
                        <h2>Fall Limited Edition Sneakers</h2>
                        <p class="description">
                            These low-profile sneakers are your perfect casual
                            wear companion. Featuring a durable rubber outer
                            sole, they’ll withstand everything the weather can
                            offer.
                        </p>
                        <div class="pricing flex items-center gap-5">
                            <p id="price">$125.00</p>
                            <p id="percentage">50%</p>
                        </div>
                        <p id="promo">$250.00</p>
                        <div class="cart flex gap-5">
                            <div
                                id="addToCart"
                                class="flex justify-center items-center gap-5"
                            >
                                <div class="plus hover:cursor-pointer">
                                    <img
                                        class="hover:cursor-pointer"
                                        id="plus"
                                        src="./images/icon-plus.svg"
                                        alt=""
                                    />
                                </div>
                                <div id="item"></div>
                                <div class="minus hover:cursor-pointer">
                                    <img
                                        class="hover:cursor-pointer"
                                        id="minus"
                                        src="./images/icon-minus.svg"
                                        alt=""
                                    />
                                </div>
                            </div>
                            <div
                                class="text-dark flex justify-center items-center"
                            >
                                <button
                                    id="btn-add"
                                    class="flex items-center justify-center gap-2"
                                >
                                    <img
                                        src="./images/icon-cart.svg"
                                        alt="Cart Icon"
                                    />
                                    Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
